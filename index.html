<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ¨ App de Colores RGB / HEX</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient d-flex align-items-center">
  <div class="container py-5">
    <header class="text-center mb-5">
      <h1 class="fw-bold display-5 text-dark">ðŸŽ¨ Administrador de Colores</h1>
      <p class="text-dark opacity-75">Convierte entre <b>RGB</b> y <b>HEX</b>, ajusta con sliders, valores decimales y color picker.</p>
    </header>

    <div class="row g-4 justify-content-center">
      <!-- Vista previa -->
      <div class="col-12 col-lg-5">
        <div class="glass-card p-4 text-center">
          <h2 class="h5 mb-3 text-dark">Vista previa</h2>
          <div id="colorPreview" class="preview mx-auto rounded-4 border"></div>

          <div class="mt-4 text-start">
            <label for="hexValue" class="form-label text-dark">CÃ³digo HEX</label>
            <div class="input-group">
              <input id="hexValue" class="form-control" type="text" readonly />
              <button id="btnCopyHex" class="btn btn-outline-dark" type="button">ðŸ“‹ Copiar</button>
            </div>
          </div>

          <div class="mt-4 text-start">
            <label for="colorPicker" class="form-label text-dark">Color picker</label>
            <input id="colorPicker" type="color" class="form-control form-control-color w-100" title="Elige un color" />
          </div>
        </div>
      </div>

      <!-- Controles -->
      <div class="col-12 col-lg-6">
        <div class="glass-card p-4">
          <h2 class="h5 mb-3 text-dark">Controles RGB</h2>

          <!-- Sliders -->
          <div class="mb-3">
            <label class="form-label d-flex justify-content-between text-dark">
              Rojo (R) <span class="badge bg-danger" id="rBadge">0</span>
            </label>
            <input id="rRange" type="range" class="form-range" min="0" max="255" step="1" />
          </div>

          <div class="mb-3">
            <label class="form-label d-flex justify-content-between text-dark">
              Verde (G) <span class="badge bg-success" id="gBadge">0</span>
            </label>
            <input id="gRange" type="range" class="form-range" min="0" max="255" step="1" />
          </div>

          <div class="mb-4">
            <label class="form-label d-flex justify-content-between text-dark">
              Azul (B) <span class="badge bg-primary" id="bBadge">0</span>
            </label>
            <input id="bRange" type="range" class="form-range" min="0" max="255" step="1" />
          </div>

          <!-- Entradas numÃ©ricas -->
          <h3 class="h6 text-dark">Entrada decimal (0â€“255)</h3>
          <div class="row g-2">
            <div class="col-4">
              <input id="rInput" type="number" class="form-control text-center" placeholder="R" min="0" max="255" />
            </div>
            <div class="col-4">
              <input id="gInput" type="number" class="form-control text-center" placeholder="G" min="0" max="255" />
            </div>
            <div class="col-4">
              <input id="bInput" type="number" class="form-control text-center" placeholder="B" min="0" max="255" />
            </div>
          </div>

          <!-- Botones -->
          <div class="mt-4 d-flex gap-3">
            <button id="btnReset" class="btn btn-outline-dark flex-fill">ðŸ”„ Reiniciar</button>
            <button id="btnRandom" class="btn btn-dark flex-fill fw-bold">âœ¨ Aleatorio</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS propio -->
  <script src="app.js"></script>
</body>
</html>
